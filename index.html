<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
</head>

<body>
    <div class="container">
        <h1>Task:1 Random Digit Generator  using HTML & JS</h1>
        <form>
            <label for="min">Minimum Value:</label>
            <input type="number" id="min" name="min" placeholder="Enter Minimum Value" required><br><br>
            <label for="max">Maximum Value:</label>
            <input type="number" id="max" name="max" placeholder="Enter Maximum Value" required><br><br>
            <button id="generate">Click for Randomness</button>
            <p id="result"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
